<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="Professional task management with smart notifications"
    />

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="ChronoTask Pro" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-startup-image" href="/splash-screen.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/vite.png" />

    <title>ChronoTask Pro</title>

    <style>
      /* Prevent flash of unstyled content and improve loading */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #f8fafc, #e0f2fe);
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Safe area insets for iPhone notch */
      .safe-area-inset {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        padding-top: env(safe-area-inset-top);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Register service worker for PWA functionality
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .then(function (registration) {
              console.log(
                "ChronoTask Pro: ServiceWorker registered successfully"
              );
            })
            .catch(function (registrationError) {
              console.log(
                "ChronoTask Pro: ServiceWorker registration failed: ",
                registrationError
              );
            });
        });
      }

      // Prevent zoom on double-tap (iOS specific)
      document.addEventListener(
        "touchstart",
        function (event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        },
        { passive: false }
      );

      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        function (event) {
          const now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );

      // Add standalone mode detection
      if (
        window.matchMedia("(display-mode: standalone)").matches ||
        window.navigator.standalone === true
      ) {
        document.body.classList.add("standalone-mode");
      }

      // Handle beforeinstallprompt for PWA installation
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log("ChronoTask Pro: PWA installation available");
      });

      // Handle app installed event
      window.addEventListener("appinstalled", (evt) => {
        console.log("ChronoTask Pro: App installed successfully");
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
